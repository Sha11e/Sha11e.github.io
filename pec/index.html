		<title>Pokemon Evolving Calculator</title>
		
		<link rel="stylesheet" href="index.css">
		
		<script>
		function calc() {
			var pokemon = document.getElementById("pokemon").value;
			var evolve = document.getElementById("evolve").value;
			var candy = document.getElementById("candy").value;
			var result = "";
			var pKill = 0;
			var adEv = 0;
			
			var chosen = (parseInt(candy/evolve) > pokemon) ? pokemon : parseInt((candy/evolve));
			result += "Result:<br>You will be able to evolve " + chosen + " Pokemon! <br>";
			
			//Remove used candy and evolved pokemon
			candy = candy - (chosen * evolve);
			pokemon = pokemon - chosen;	
			
			if (pokemon > 1 && (pokemon - 1 + candy) >= evolve) { //Is there enough candy to evolve a pokemon if we kill all but 1
											   
			do {
				//Kill a pokemon to get one candy
				pokemon--; pKill++;
				candy++;
				
				//Check if we have enough evolve 
				if (candy == evolve) {
					pokemon--; //Remove one pokemon, it's now Evolved
					adEv++; //Increment adEv, we now have one more Additional Evolved Pokemon
					candy = 0; //Set candy to 0 as we just hit evolve amount of candies and used them to Evolve a Pokemon
				}
			} while ((pokemon > 1 && (pokemon - 1 + candy) >= evolve));
			
			result += "\nIf you kill " + pKill + " Pokemon you'll be able to evolve " + adEv + " more Pokemon!<br>";
		}
		
			result += "There is " + pokemon + " pokemon and " + candy + " candy left!";
			document.getElementById("result").innerHTML = result;
		}
		</script>

	<body>
	<a href="images"> IMG </a>
		<h3 class="questions">How many pokemon do you have? </h3>
		<input type="number" min="1" id="pokemon"> <br>
		
		<h3 class="questions">How much candy does it take to evolve one?</h3>
		<input type="number" min="1" id="evolve"> <br>
		
		<h3 class="questions">How much candy do you currently have? <br><input type="number" min="1" id="candy"> </h3>
		<button type="button" onClick="calc();">Calculate!</button>
		
		<br><br>
		<div id="result">Result:</div>
	</body>
